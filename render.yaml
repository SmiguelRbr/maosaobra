# Arquivo: render.yaml
# Define os serviços para o Render.com (Versão 3 - Corrigida)

services:
  # ----- 1. O Banco de Dados PostgreSQL (Grátis) -----
  - type: psql # <-- CORREÇÃO: 'psql' é o tipo correto (não 'pserv')
    name: laravel-db
    plan: free
    region: frankfurt

  # ----- 2. A Aplicação Laravel (Web Service Grátis) -----
  - type: web
    name: laravel-app
    plan: free
    region: frankfurt # IMPORTANTE: Use a MESMA região do banco
    
    runtime: php # <-- CORREÇÃO: 'runtime' é a chave correta (não 'env')

    # Comandos que o Render executa ao fazer "build" (instalar)
    buildCommand: |
      composer install --no-dev --no-interaction --optimize-autoloader
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan migrate --force # Executa as migrações

    # Comando que o Render usa para INICIAR o servidor
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

    # Variáveis de Ambiente
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: laravel-db # Deve ser o mesmo nome do serviço 'psql' acima
          property: connectionString
      
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
          
      - key: APP_KEY
        sync: false # Definida na interface do Render