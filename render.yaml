# render.yaml
# Define os serviços para o Render.com

databases:
  # ----- 1. Banco de Dados PostgreSQL (Grátis) -----
  - name: laravel-db
    plan: free
    region: frankfurt

services:
  # ----- 2. Aplicação Laravel (Web Service Grátis) -----
  - type: web
    name: laravel-app
    plan: free
    region: frankfurt
    runtime: php
    
    buildCommand: |
      composer install --no-dev --no-interaction --optimize-autoloader
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan migrate --force

    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: laravel-db
          property: connectionString
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
